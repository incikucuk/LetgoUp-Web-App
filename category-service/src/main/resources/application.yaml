spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/letgo_category
    username: postgres
    password: rootuser
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cloud:
    gateway:
      routes:
        - id: category-service
          uri: http://localhost:8081
          predicates:
            - Path=/categories/**
